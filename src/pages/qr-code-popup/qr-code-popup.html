<ion-header>

  <ion-navbar>
    <ion-title>QRCodePopup</ion-title>
  </ion-navbar>
  <ion-navbar>
    <ion-title>QR Code - {{code?.text}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="shareQRCode()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img *ngIf="shareQRCode()" width="100%" [src]="generated" />
</ion-content>
