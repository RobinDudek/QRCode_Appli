<ion-header>

  <ion-navbar>
    <ion-title>Créer votre QR Code</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input [(ngModel)]="text" type="text" placeholder="le texte à transformer"></ion-input>
  <button ion-button secondary block (click)="generateQRCode();">Générer votre QR Code</button>

  <ion-item>
    <img src="{{qrImg}}"/>
  </ion-item>
  <button ion-button [disabled]="!qrImg" (click)="shareQRCode()">
    Partager
  </button>
</ion-content>
